[Regex_Patterns]
customerID_pattern = 32(?P<digits>\d*)(?P<chars>\w*)
customerTokens_pattern = MRXX(?P<digits>\d*)
defaultAddress_pattern = (?P<email>.*):(?P<street_name>.*):(?P<city>.*):(?P<post_code>.*)
firstName_pattern = (?P<fname>.*)
lastName_pattern = (?P<lname>.*)
fullNamePattern_pattern = (?P<fname>\w+)\s+(?P<lname>\w+)
emailAddress_pattern = (?P<email>.*)
phoneNumber_pattern = (?P<phone>.*)
postCode_pattern = (?P<post_code>\d{4})
month_pattern = (?P<month>\w+)
password_pattern = (?P<password>\w+)

[Field_Mapping]
defaultContactAddress = defaultAddress_pattern
pc = postCode_pattern
xname = firstName_pattern
month = month_pattern
pass = password_pattern

[Replacement_Values]
month = [Jan, Feb, March, April, May, June, July, August, September, October, November, December]
password = pass.csv